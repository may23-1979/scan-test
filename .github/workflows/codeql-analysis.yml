name: "Code Scanning (CodeQL + Semgrep)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * 0"         # 毎週日曜

permissions:
  contents: read
  actions:  read
  security-events: write        # SARIF アップロードに必須

###############################################################################
# 1) CodeQL ─ GitHub Actions (YAML) を解析
###############################################################################
jobs:
  codeql:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ "actions" ]         # JS/TS も CodeQL で見たいなら追加
    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

###############################################################################
# 2) Semgrep ─ PHP / JS / TS を解析（Composer 不要・コンテナも不要）
###############################################################################
  semgrep:
    runs-on: ubuntu-latest

    # PHP・JS・TS ファイルが 1 つでもあれば実行
    if: ${{ hashFiles('**/*.php', '**/*.js', '**/*.ts', '**/*.jsx', '**/*.tsx') != '' }}

    steps:
      - uses: actions/checkout@v3

      # --- Semgrep 公式アクション（SARIF を自動出力） -------------------
      - name: Run Semgrep (PHP + JS/TS)
        id: semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          # ルールセットを複数行で指定可能
          config: |
            p/owasp-top-ten
            p/phpcs-security-audit
            p/security-audit
          generateSarif: "yes"          # ← SARIF を出力し、パスを outputs で返す

      # --- SARIF を Code Scanning へアップロード -------------------------
      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.semgrep.outputs.sarif }}

