name: "Code Scanning (CodeQL + Semgrep)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * 0"   # 毎週日曜

permissions:
  contents: read
  actions:  read
  security-events: write   # SARIF をアップロードする権限

###############################################################################
# 1) CodeQL ─ GitHub Actions (YAML) を解析
###############################################################################
jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ 'actions' ]          # JS/TS も CodeQL で見たいなら追加
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

###############################################################################
# 2) Semgrep ─ PHP / JS / TS を解析して SARIF をアップロード
###############################################################################
  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions:  read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep (PHP + JS/TS)
        if: ${{ hashFiles('**/*.php', '**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') != '' }}
        id: semgrep
        uses: semgrep/semgrep-action@v1
        continue-on-error: true          # ブロッキングルールで exit≠0 でも後続へ
        with:
          config: |
            p/owasp-top-ten
            p/phpcs-security-audit
            p/security-audit

      - name: Upload Semgrep SARIF
        if: ${{ steps.semgrep.outcome != 'skipped' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif       # ← これだけでアップロード成功
