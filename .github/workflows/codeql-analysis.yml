
# .github/workflows/codeql-analysis.yml
name: "CodeQL"

#--- トリガー ---------------------------------------------------------------
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'   # 毎週日曜 00:00 (UTC) に定期実行

#--- ジョブ共通の権限 -------------------------------------------------------
permissions:
  actions: read          # GitHub Actions ワークフローの内容を読む
  contents: read         # ソースをチェックアウトする
  security-events: write # Code Scanning 結果 (SARIF) をアップロード

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # PHP は未サポートなので 'actions' のみ解析。
        # JavaScript など追加する場合は ["actions", "javascript-typescript"] などに編集。
        language: [ "actions", "javascript-typescript" ] 

    steps:
    # 1) リポジトリをチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2) PHP & Composer セットアップ（Composer を使わないリポジトリでもコストは軽微）
    - name: Set up PHP with Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.2"
        tools: composer

    # 3) composer.json が存在する場合のみ依存インストール
    - name: Install Composer dependencies
      if: ${{ hashFiles('**/composer.json') != '' }}
      run: |
        echo "composer.json detected – installing dependencies..."
        composer install --no-scripts --no-progress --prefer-dist

    # 4) CodeQL 初期化
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # 5)（任意）ビルド工程が必要な言語がある場合に自動ビルド
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # 6) CodeQL 解析＆結果アップロード
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

