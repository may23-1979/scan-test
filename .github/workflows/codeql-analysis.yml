name: "Code Scanning (CodeQL + Semgrep)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  actions:  read
  contents: read
  security-events: write

###############################################################################
# 1) CodeQL ─ GitHub Actions (YAML) など
###############################################################################
jobs:
  codeql:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ "actions" ]           # 必要なら "javascript-typescript" を追加
    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

###############################################################################
# 2) Semgrep ─ PHP / JS / TS を解析
###############################################################################
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ---------------- Semgrep 実行 ----------------
      - name: Run Semgrep (OWASP Top 10 rules)
        id: semgrep
        if: ${{ hashFiles('**/*.php', '**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') != '' }}
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/owasp-top-ten
          generateSarif: "yes"

      # --------------- SARIF アップロード --------------
      - name: Upload Semgrep SARIF
        if: ${{ steps.semgrep.outcome != 'skipped' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

