name: "Code Scanning (CodeQL + Semgrep)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * 0"   # 毎週日曜

permissions:
  contents: read
  actions:  read
  security-events: write   # SARIF をアップロードする権限

###############################################################################
# 1) CodeQL ─ GitHub Actions (YAML) を解析
###############################################################################
jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'actions' ]        # 必要に応じて 'javascript-typescript' を追加
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

###############################################################################
# 2) Semgrep ─ PHP / JS / TS を解析し SARIF を Code Scanning に統合
###############################################################################
  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 対象ファイルが 1 つ以上ある場合のみ実行
      - name: Run Semgrep (PHP + JS/TS)
        if: ${{ hashFiles('**/*.php', '**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') != '' }}
        id: semgrep
        uses: semgrep/semgrep-action@v1
        continue-on-error: true      # 脆弱性検出で exit=1 でも後続を継続
        with:
          config: |
            p/owasp-top-ten
            p/phpcs-security-audit
            p/security-audit

      - name: Upload Semgrep SARIF
        if: ${{ steps.semgrep.outcome != 'skipped' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif   # semgrep-action@v1 のデフォルト出力名
