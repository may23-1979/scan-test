name: "Code Scanning (CodeQL + Semgrep)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * 0"    # 毎週日曜

permissions:
  actions: read
  contents: read
  security-events: write   # SARIF アップロードに必須

###############################################################################
# 1) CodeQL ─ GitHub Actions(YAML) を解析
###############################################################################
jobs:
  codeql:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ "actions" ]         # JS/TS も CodeQL で解析したいなら追加
    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

###############################################################################
# 2) Semgrep ─ PHP / JS / TS を解析
###############################################################################
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep            # CLI が入った公式イメージ
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep (PHP + JS/TS)
        id: semgrep
        run: |
          semgrep ci \
            --config=p/owasp-top-ten \
            --config=p/phpcs-security-audit \
            --config=p/security-audit \
            --sarif \
            --output=semgrep.sarif \
          || true                       # 検出で exit≠0 でも続行

      - name: Upload Semgrep SARIF
        if: always()                    # 上がスキップでも常に実行
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

